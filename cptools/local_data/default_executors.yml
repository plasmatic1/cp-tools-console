- cpp:
    ext: ['cpp', 'cxx', 'cc']
    compiled:
      compile_command: 'g++ -O0 -DLOCAL -o %o %i'
      executable_format: 'prog'
    run_command: './%f'
- cpp-fast:
    ext: ['cpp', 'cxx', 'cc']
    compiled:
      compile_command: 'g++ -O2 -DLOCAL -o %o %i'
      executable_format: 'prog'
    run_command: './%f'
- cpp-debug:
    ext: ['cpp', 'cxx', 'cc']
    compiled:
      compile_command: 'g++ -o -Wall -Wshift-overflow=2 -D_GLIBCXX_DEBUG -D_GLIBCXX_DEBUG_PEDANTIC -D_FORTIFY_SOURCE=2 -fsanitize=address -fsanitize=undefined -fno-sanitize-recover -fstack-protector -o %o %i'
      executable_format: 'prog'
    run_command: './%f'
- py:
    ext: ['py']
    run_command: 'python3 %f'

